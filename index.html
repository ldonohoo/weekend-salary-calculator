<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
  <title>Salary Calculator</title>
  <script src="script.js" defer></script>
</head>
<body>
  <header>
    <h1>Salary Calculator</h1>
  </header>
  <main>
    <h2>Add Employee</h2>
      <form>
        <input id="first-name" 
          type="text" 
          placeholder="First Name"
          data-testid="firstNameInput"
          autofocus
          required/>
        <input id="last-name" 
          type="text" 
          placeholder="Last Name"
          data-testid="lastNameInput"
          required/>
        <input id="employee-id" 
          type="text" 
          placeholder="ID"
          data-testid="idInput"
          required/>   
        <input id="title" 
          type="text" 
          placeholder="Title"
          data-testid="titleInput"
          required/>  
        <input id="annual-salary" 
          type="text" 
          placeholder="Annual Salary"
          data-testid="annualSalaryInput"
          required/>
        <button id="submit-employee"
                onclick="addNewEmployee(event)"
                data-testid="submitButton">Submit</button>
      </form>
    <h2 id="tryme">Employees</h2>
    <table>
      <thead>
        <tr>
          <th>First Name</th>
          <th>Last Name</th>
          <th>ID</th>
          <th>Title</th>
          <th>Annual Salary</th>
          <th></th>
        </tr>
      </thead>
      <tbody id="table-body">
        <tr></tr>
      </tbody>
  </table>
  </main>
  <footer id="totals-section">
    <p>Total Monthly: <span id="total-monthly">$0</span><span id="warning-box">Warning:<br>over budget</span></p>
  </footer>
</body>
</html>
